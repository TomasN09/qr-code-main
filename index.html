<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>QR code component</title>

</head>
<body>
  <main>
    <div id="content">
      <div class="QR"><img src="images/image-qr-code.png" alt="QR code"></div>
      <div><h1>Improve your front-end skills by building projects</h1></div>
      <div><p>Scan the QR code to visit Fronted Mentor and take your coding skills to the next level</p></div>
    </div> 
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tomas Novak</a>.
  </div>
</body>
</html>
